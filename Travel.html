<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="Travel.css">
  
        <title>Responsive travel website - Bedimcode</title>
     
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="# class=nav--logo">
                Travel
            </a>
            
            <div class="nav--menu" id="nav-menu">
                <ul class="nav--list">
                    <li class="nav--item">
                    <a href="#home" class="nav--link">Home</a>

                    </li>
                    <li class="nav--item">
                        <a href="#about" class="nav--link">About</a>
    
                        </li>
                        <li class="nav--item">
                            <a href="#popular" class="nav--link">Popular</a>
        
                            </li>
                            <li class="nav--item">
                                <a href="#explore" class="nav--link">Explore</a>
            
                 </li>
              </ul>
              <!--close button-->
              <div class="nav--close" id="nav-close">
                <i class="ri-close-line"></i>
              </div>
            </div>
            <!--Toggle button-->
            <div class="nav--toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>

        </nav>
         
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
       <!--==================== HOME ====================-->
       <section class="home section" id="home">
        <img src="img/home-bg.jpg" alt="home image" class="home--bg">
        <div class="home--shadow"></div>

        <div class="home--container container grid">
            <div class="home--data">
                <h3 class="home--subtitle">
                    Welcome To Travel
                </h3>

                <h1 class="home-title">
                    Explore <br>
                    The World
                </h1>

                <p class="home--description">
                    live the trips esploring the world,
                     discover paradises,island,mountains
                     and much more, get your trip now
                </p>
                
                <a href="#" class="button">
                    Start your journey <i class="ri-arrow-right-line"></i>
                </a>
            </div>

            <div class="hme--cards grid">
                <article class="home--cards">
                    <img src="img/home-trees.jpg" alt="home image" class="home--card-img">
                    <h3 class="home--cards-title">Croatia</h3>
                    <div class="home--card-shadow"></div>
                </article>

                <article class="home--cards">
                    <img src="img/home-lake.jpg" alt="home image" class="home--card-img">
                    <h3 class="home--cards-title">Iceland</h3>
                    <div class="home--card-shadow"></div>
                </article>

                <article class="home--cards">
                    <img src="img/home-mountain.jpg" alt="home image" class="home--card-img">
                    <h3 class="home--cards-title">Italy</h3>
                    <div class="home--card-shadow"></div>
                </article>

                <article class="home--cards">
                    <img src="img/home-beach.jpg" alt="home image" class="home--card-img">
                    <h3 class="home--cards-title">Spain</h3>
                    <div class="home--card-shadow"></div>
                </article>
            </div>

        </div>  
       </section>

       <!--==================== ABOUT ====================-->
       <section class="about section" id="about">
          
       </section>

       <!--==================== POPULAR ====================-->
       <section class="popular section" id="popular">
          
       </section>
       
       <!--==================== EXPLORE ====================-->
       <section class="explore section" id="explore">
          
       </section>
       
       <!--==================== JOIN ====================-->
       <section class="join section">
          
       </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
       
    </footer>

    <!--========== SCROLL UP ==========-->

</body>
</html>
